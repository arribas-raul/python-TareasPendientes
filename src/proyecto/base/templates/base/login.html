{% extends 'base/principal.html' %}

{% block content %}

<div class="barra-superior">
    <h1>Login</h1>
</div>

<div class="curpo-tarjeta">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Enviar">
    </form>
    <p>Si no tienes una cuenta <a href="{% url 'register' %}">SignIn</a></p>
</div>



{% endblock content %}
